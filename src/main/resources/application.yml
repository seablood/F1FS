spring:
  profiles:
    active: dev
    group:
      dev:
        -jwt
        -oauth2
        -slack
        -redis
        -email
        -elastic

---

spring:
  config:
    activate:
      on-profile: dev

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

    defer-datasource-initialization: true

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa

  h2:
    console:
      enabled: true
    settings:
      web-allow-others: true

email:
  templates:
    create_account:
      subject: "회원가입 이메일 인증 코드"
      content: "안녕하세요,\n회원가입을 위한 인증 코드는 {{code}} 입니다.\n감사합니다."

    update_password:
      subject: "비밀번호 변경 인증 코드"
      content: "안녕하세요,\n비밀번호 변경을 위한 인증 코드는 {{code}} 입니다.\n감사합니다."